<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>VIPI | Gerenciamento de Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <header class="topbar">
        <div class="brand">
            <img class="logo" src="./assets/logo-vipimatrizes.jpg" alt="VIPI Matrizes" />
            <strong>Gerenciamento de Estoque</strong>
        </div>
    </header>

    <main id="app">
        <div class="page-header">
            <div class="page-title">
                <h2><i class="fas fa-boxes"></i> Inventário de Ferramentas</h2>
                <p>Gerencie seu estoque com precisão e eficiência</p>
            </div>
            <div class="page-actions">
                <button class="btn btn-primary" onclick="showAddToolForm()">
                    <i class="fas fa-plus"></i>
                    Nova Ferramenta
                </button>
            </div>
        </div>

        <section id="content" class="content-grid"></section>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>

    <footer class="footer">© VIPI Matrizes</footer>

    <script type="module" src="./js/pages/estoque-page.js"></script>

    <script type="module" src="./js/shared/topmenu.js"></script>
</body>

</html>
